<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knowledge Check Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Roboto:wght@300;400;500&display=swap');
        :root { --safety-yellow: #FFD700; --industrial-grey: #1a202c; --card-bg: #2d3748; --success-green: #48bb78; --progress-blue: #4299e1; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--industrial-grey); color: white; min-height: 100vh; display: flex; flex-direction: column; }
        h1, h2, .brand-font { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        .hazard-stripe { background: repeating-linear-gradient(45deg, #000, #000 10px, #FFD700 10px, #FFD700 20px); height: 10px; width: 100%; position: fixed; top: 0; z-index: 50; }
        .module-card { background-color: var(--card-bg); border: 1px solid #4a5568; border-radius: 0.5rem; position: relative; display: flex; flex-direction: column; cursor: pointer; padding: 2rem; text-align: center; }
        .module-card:hover { transform: translateY(-5px); border-color: var(--safety-yellow); }
        .module-card.completed { border-color: var(--success-green); }
        .module-card.locked { opacity: 0.5; border-color: #4a5568; cursor: not-allowed; }
        .module-card.locked:hover { transform: none; border-color: #4a5568; }
        .btn-launch { background-color: var(--safety-yellow); color: black; font-weight: bold; padding: 0.75rem 1rem; border-radius: 0.25rem; text-transform: uppercase; font-family: 'Oswald', sans-serif; display: block; margin-top: auto; }
        .btn-launch:hover { background-color: #e6c200; }
        .btn-launch.completed-btn { background-color: var(--success-green); color: white; }
        .btn-launch.locked-btn { background-color: #4a5568; color: #a0aec0; pointer-events: none; }
        .unit-badge { font-size: 0.8rem; padding: 4px 8px; border-radius: 4px; background: #4a5568; color: #cbd5e0; display: inline-block; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="hazard-stripe"></div>
    <header class="pt-16 pb-8 px-4 text-center">
        <div class="max-w-4xl mx-auto">
            <a href="../index.html" class="inline-block mb-4 text-gray-400 hover:text-yellow-400 transition"><i class="fas fa-arrow-left mr-2"></i> Back to Main Hub</a>
            <p class="text-yellow-400 tracking-[0.2em] text-sm mb-2 brand-font">Assessment Module</p>
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Knowledge Check Hub</h1>
        </div>
    </header>
    <main class="flex-grow container mx-auto px-4 py-8">
        <div id="module-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto"></div>
    </main>
    <footer class="py-6 text-center text-gray-600 text-xs border-t border-gray-800 mt-8">
        <button onclick="resetModuleProgress()" class="text-red-500 hover:text-red-400 underline font-bold transition"><i class="fas fa-trash-alt mr-1"></i> Reset Assessment History</button>
    </footer>
    <script>
        const unitsConfig = [
            { id: 'kc_t1', title: "T1 Knowledge Check", desc: "Phase 2 T1 Assessment Preparation.", file: "KC_T1.html" },
            { id: 'kc_t2', title: "T2 Knowledge Check", desc: "Phase 2 T2 Assessment Preparation.", file: "KC_T2.html" },
            { id: 'kc_t3', title: "T3 Knowledge Check", desc: "Phase 2 T3 Assessment Preparation.", file: "KC_T3.html" }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const perms = JSON.parse(localStorage.getItem('course_permissions')) || {};
            const grid = document.getElementById('module-grid');

            unitsConfig.forEach((unit, index) => {
                const isComplete = localStorage.getItem(unit.id) === 'completed';
                const isLocked = perms[unit.id] === false;

                let cardClass = 'module-card', btnClass = 'btn-launch', btnText = 'Start Assessment', link = unit.file;
                let iconHtml = '<i class="fas fa-clipboard-check text-5xl text-gray-600 mb-4"></i>';
                
                if (isLocked) {
                    cardClass += ' locked'; btnClass += ' locked-btn'; btnText = '<i class="fas fa-lock"></i> Coming Soon'; iconHtml = '<i class="fas fa-lock text-5xl text-gray-600 mb-4"></i>'; link = '#';
                } else if (isComplete) {
                    cardClass += ' completed'; btnClass += ' completed-btn'; btnText = 'Retake Assessment'; iconHtml = '<i class="fas fa-check-circle text-5xl text-green-500 mb-4"></i>';
                }

                grid.innerHTML += `
                    <div class="${cardClass}" onclick="if(!${isLocked}) window.location.href='${link}'">
                        <div>
                            <span class="unit-badge">ASSESSMENT ${index + 1}</span>
                            <div>${iconHtml}</div>
                            <h3 class="text-2xl font-bold mb-2 text-white leading-tight">${unit.title}</h3>
                            <p class="text-gray-400 text-sm mb-8">${unit.desc}</p>
                        </div>
                        <a href="${link}" class="${btnClass}">${btnText}</a>
                    </div>`;
            });
        });

        function resetModuleProgress() {
            if(confirm("Are you sure you want to delete all assessment history?")) {
                unitsConfig.forEach(u => localStorage.removeItem(u.id));
                location.reload();
            }
        }
    </script>
</body>
</html>
