<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Electricity & Electronics Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Roboto:wght@300;400;500&display=swap');
        
        /* --- UNIVERSAL RESPONSIVE LAYOUT --- */
        :root {
            --safety-yellow: #FFD700;
            --industrial-grey: #1a202c;
            --card-bg: #2d3748;
            --success-green: #48bb78;
            --progress-blue: #4299e1;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--industrial-grey);
            color: white;
            overflow: hidden; /* Prevent double scrollbars */
            display: flex;
            flex-direction: column;
            height: 100vh; /* Force full screen height */
            margin: 0;
        }

        h1, h2, h3, .brand-font { font-family: 'Oswald', sans-serif; text-transform: uppercase; }

        .hazard-stripe {
            background: repeating-linear-gradient(45deg, #000, #000 10px, #FFD700 10px, #FFD700 20px);
            height: 10px; width: 100%; position: fixed; top: 0; left: 0; z-index: 50;
        }

        /* --- SCROLLABLE CONTENT AREA --- */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 100px; /* Space for footer/buttons if needed */
            padding-top: 20px;     /* Space for hazard stripe */
            -webkit-overflow-scrolling: touch;
            width: 100%;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        /* Module Card Styles */
        .module-card {
            background-color: var(--card-bg);
            border: 1px solid #4a5568;
            border-radius: 0.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            display: flex; flex-direction: column;
            cursor: pointer;
            padding: 1.5rem;
            text-align: left;
            margin-bottom: 1rem;
        }
        
        .module-card:hover { transform: translateY(-5px); border-color: var(--safety-yellow); }
        
        /* Completed State */
        .module-card.completed { border-color: var(--success-green); }
        .module-card.completed::before { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; background-color: var(--success-green); }

        /* In Progress State */
        .module-card.in-progress { border-color: var(--progress-blue); }
        .module-card.in-progress::before { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; background-color: var(--progress-blue); }

        /* Locked State */
        .module-card.locked { opacity: 0.5; border-color: #4a5568; cursor: not-allowed; }
        .module-card.locked:hover { transform: none; border-color: #4a5568; }

        /* Buttons */
        .btn-launch {
            background-color: var(--safety-yellow); color: black; font-weight: bold;
            padding: 0.75rem 1rem; border-radius: 0.25rem; text-transform: uppercase;
            font-family: 'Oswald', sans-serif; text-align: center; margin-top: auto; display: block; width: 100%;
        }
        .btn-launch:hover { background-color: #e6c200; }
        
        .btn-launch.completed-btn { background-color: var(--success-green); color: white; }
        .btn-launch.completed-btn:hover { background-color: #38a169; }

        .btn-launch.resume-btn { background-color: var(--progress-blue); color: white; }
        .btn-launch.resume-btn:hover { background-color: #3182ce; }

        .btn-launch.locked-btn { background-color: #4a5568; color: #a0aec0; pointer-events: none; cursor: not-allowed; }

        .toggle-container { margin-top: 10px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; color: #a0aec0; }
        .toggle-checkbox { margin-right: 8px; accent-color: var(--success-green); cursor: pointer; }
        
        .unit-badge { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; background: #4a5568; color: #cbd5e0; display: inline-block; margin-bottom: 0.5rem; }
        .badge-progress { background-color: var(--progress-blue); color: white; }

        /* Header Back Button */
        .back-btn { display: inline-block; margin-bottom: 1rem; color: #cbd5e0; font-size: 0.9rem; }
        .back-btn:hover { color: var(--safety-yellow); }
    </style>
</head>
<body>

    <div class="hazard-stripe fixed top-0 z-50"></div>

    <div class="content-area">

        <header class="pt-8 pb-4 text-center">
            <div class="max-w-4xl mx-auto">
                <a href="../index.html" class="back-btn">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Main Hub
                </a>
                <p class="text-yellow-400 tracking-[0.2em] text-sm mb-2 brand-font">Module 1</p>
                <h1 class="text-4xl md:text-5xl font-bold mb-4">Electricity / Electronics Hub</h1>
                <p class="text-gray-400 text-sm">12 Units - Drag to Reorder</p>
            </div>
        </header>

        <div id="module-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6 max-w-7xl mx-auto pb-8">
            
            </div>

        <footer class="py-6 text-center text-gray-600 text-xs border-t border-gray-800 mt-8 mb-8">
            <button onclick="resetModuleProgress()" class="text-red-500 hover:text-red-400 underline font-bold transition">
                <i class="fas fa-trash-alt mr-1"></i> Reset Module Progress
            </button>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Check Permissions
            const perms = JSON.parse(localStorage.getItem('course_permissions')) || {};
            const grid = document.getElementById('module-grid');
            
            const unitsData = [
                { id: 'm1_u1', title: "Intro to Electricity / Ohm's Law", desc: "Voltage, Current, Resistance basics.", file: "M1_Unit1.html" },
                { id: 'm1_u2', title: "Resistance Networks", desc: "Series and Parallel circuits.", file: "M1_Unit2.html" },
                { id: 'm1_u3', title: "Power and Energy", desc: "Calculations and efficiency.", file: "M1_Unit3.html" },
                { id: 'm1_u4', title: "Magnetism & Induction", desc: "Electromagnets and induction principles.", file: "M1_Unit4.html" },
                { id: 'm1_u5', title: "Capacitance (DC)", desc: "Charging, discharging, and time constants.", file: "M1_Unit5.html" },
                { id: 'm1_u6', title: "Introduction to AC", desc: "Sine waves, frequency, and RMS.", file: "M1_Unit6.html" },
                { id: 'm1_u7', title: "The Power Transformer", desc: "Step-up, Step-down, and ratios.", file: "M1_Unit7.html" },
                { id: 'm1_u8', title: "Soldering & PCB", desc: "Techniques for circuit board assembly.", file: "M1_Unit8.html" },
                { id: 'm1_u9', title: "Semiconductors & Diodes", desc: "PN Junctions and biasing.", file: "M1_Unit9.html" },
                { id: 'm1_u10', title: "Rectification & PSUs", desc: "Half/Full wave rectification.", file: "M1_Unit10.html" },
                { id: 'm1_u11', title: "Intro to Logic", desc: "AND, OR, NOT gates and truth tables.", file: "M1_Unit11.html" },
                { id: 'm1_u12', title: "Intro to Transistors", desc: "NPN/PNP switching and amplification.", file: "M1_Unit12.html" }
            ];

            unitsData.forEach((unit, index) => {
                const isLocked = perms[unit.id] === false;
                const isComplete = localStorage.getItem(unit.id) === 'completed';
                // Construct standard slide key
                const slideKey = unit.id + '_slide'; 
                const savedSlide = localStorage.getItem(slideKey);
                
                let btnClass = 'btn-launch', btnText = 'Start Unit', cardClass = 'module-card', link = unit.file;
                let badgeHtml = `<span class="unit-badge">UNIT ${index + 1}</span>`;
                let iconHtml = '';
                let checkDisabled = '';
                let checkChecked = '';

                if (isLocked) {
                    cardClass += ' locked';
                    btnClass += ' locked-btn';
                    btnText = '<i class="fas fa-lock"></i> Coming Soon';
                    link = '#';
                    checkDisabled = 'disabled';
                } else if (isComplete) {
                    cardClass += ' completed';
                    btnClass += ' completed-btn';
                    btnText = 'Review Unit <i class="fas fa-sync ml-2"></i>';
                    iconHtml = '<i class="fas fa-check-circle text-green-500 text-xl absolute top-6 right-6"></i>';
                    checkChecked = 'checked';
                } else if (savedSlide && parseInt(savedSlide) > 1) {
                    cardClass += ' in-progress';
                    btnClass += ' resume-btn';
                    btnText = `Resume (Slide ${savedSlide}) <i class="fas fa-play ml-2"></i>`;
                    badgeHtml = `<span class="unit-badge badge-progress">IN PROGRESS</span>`;
                    iconHtml = '<i class="fas fa-spinner fa-spin text-blue-400 text-xl absolute top-6 right-6"></i>';
                }

                // Generate HTML
                const cardHtml = `
                    <div class="${cardClass}" id="card-${unit.id}" data-id="${unit.id}">
                        ${iconHtml}
                        <div class="flex justify-between items-start mb-2">
                            ${badgeHtml}
                        </div>
                        <h3 class="text-xl font-bold mb-2 text-white leading-tight">${unit.title}</h3>
                        <p class="text-gray-400 text-sm mb-4 flex-grow">${unit.desc}</p>
                        <a href="${link}" class="${btnClass}" id="btn-${unit.id}">${btnText}</a>
                        <label class="toggle-container" onclick="event.stopPropagation()">
                            <input type="checkbox" class="toggle-checkbox" ${checkChecked} ${checkDisabled} onclick="toggleComplete('${unit.id}')" id="check-${unit.id}"> Mark Complete
                        </label>
                    </div>`;
                
                grid.innerHTML += cardHtml;
            });

            // Enable Sortable Drag & Drop
            new Sortable(grid, { 
                animation: 150, 
                ghostClass: 'opacity-50',
                handle: '.module-card', 
                delay: 200, 
                delayOnTouchOnly: true
            });
        });

        function toggleComplete(id) {
            const chk = document.getElementById(`check-${id}`);
            if(chk.checked) localStorage.setItem(id, 'completed');
            else localStorage.removeItem(id);
            location.reload();
        }
        
        function resetModuleProgress() {
            if(confirm("Reset all progress for this module?")) {
                const units = ['m1_u1','m1_u2','m1_u3','m1_u4','m1_u5','m1_u6','m1_u7','m1_u8','m1_u9','m1_u10','m1_u11','m1_u12'];
                units.forEach(u => { 
                    localStorage.removeItem(u); 
                    localStorage.removeItem(u + '_slide');
                });
                location.reload();
            }
        }
    </script>
</body>
</html>
