<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CORE STYLES - DO NOT EDIT */
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Roboto:wght@300;400;500&display=swap');
        :root { --safety-yellow: #FFD700; --industrial-grey: #2d3748; --steel-blue: #4a5568; }
        body { font-family: 'Roboto', sans-serif; background-color: #1a202c; color: white; overflow: hidden; }
        h1, h2, .brand-font { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        .slide { display: none; height: 100vh; padding: 2rem; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .slide.active { display: flex; }
        .btn { background: var(--safety-yellow); color: black; font-weight: bold; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-family: 'Oswald'; }
        .btn:hover { background: #e6c200; }
        .btn-save { position: fixed; top: 20px; right: 20px; background: #4a5568; color: white; z-index: 100; }
        .nav-controls { position: fixed; bottom: 30px; right: 30px; z-index: 100; display: flex; gap: 10px; }
    </style>
    <script>
        // ==========================================
        //  CONFIGURE UNIT HERE
        // ==========================================
        const UNIT_ID = "m1_u1";                  // Unique ID (e.g. m1_u1, m3_u4)
        const HUB_PAGE = "Electricity_Electronics_Hub.html"; // The Hub file to return to
        const UNIT_TITLE = "Introduction to Electricity";    // Title displayed on Slide 1
        const TOTAL_SLIDES = 3;                   // Update this if you add more slides
        // ==========================================

        let currentSlide = 1;

        function updateUI() {
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            document.getElementById(`slide-${currentSlide}`).classList.add('active');
        }

        function nextSlide() { if(currentSlide < TOTAL_SLIDES) { currentSlide++; updateUI(); } }
        function prevSlide() { if(currentSlide > 1) { currentSlide--; updateUI(); } }
        
        function saveAndExit() {
            localStorage.setItem(UNIT_ID + '_slide', currentSlide);
            if(currentSlide === TOTAL_SLIDES) {
                localStorage.setItem(UNIT_ID, 'completed');
            }
            window.location.href = HUB_PAGE;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('unit-title-display').innerText = UNIT_TITLE;
            const saved = localStorage.getItem(UNIT_ID + '_slide');
            if(saved) currentSlide = parseInt(saved);
            updateUI();
        });
    </script>
</head>
<body>
    <button onclick="saveAndExit()" class="btn btn-save"><i class="fas fa-save mr-2"></i> Save & Exit</button>
    <div class="nav-controls">
        <button onclick="prevSlide()" class="btn"><i class="fas fa-chevron-left"></i> Prev</button>
        <button onclick="nextSlide()" class="btn">Next <i class="fas fa-chevron-right"></i></button>
    </div>

    <div id="slide-1" class="slide active">
        <h1 class="text-6xl font-bold mb-4" id="unit-title-display">Unit Title</h1>
        <p class="text-xl text-gray-400">Phase 2 Electrical Instrumentation</p>
        <div class="mt-8 p-4 bg-gray-800 rounded border border-gray-600">
            <p>This is a placeholder for the unit content.</p>
            <p>Use the Unit Template to populate this with slides.</p>
        </div>
    </div>

    <div id="slide-2" class="slide">
        <h2 class="text-4xl text-yellow-400 mb-6">Learning Content</h2>
        <div class="p-8 bg-gray-800 rounded border border-blue-500 max-w-2xl">
            <p class="text-lg">Insert your learning outcomes, diagrams, or bullet points here.</p>
        </div>
    </div>

    <div id="slide-3" class="slide">
        <h2 class="text-5xl text-green-400 mb-4"><i class="fas fa-check-circle"></i> Unit Complete</h2>
        <button onclick="saveAndExit()" class="btn bg-green-600 text-white hover:bg-green-700">Finish & Return to Hub</button>
    </div>
</body>
</html>
